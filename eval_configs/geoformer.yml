default: &default
    class: 'GeoFormer'
    match_threshold: 0.2
    imsize: -1
    no_match_upscale: False
    ckpt: '/data3/ljz/matching/tmp_save/best_megadepth.ckpt'
hpatch:
    <<: *default
    imsize: 480
    match_threshold: 0.2
    no_match_upscale: True
fire:
    <<: *default
    match_threshold: 0.2
    imsize: 768
    ransac_thres: 15
    no_match_upscale: True
my:
    <<: *default
    imsize: 480
    match_threshold: 0.2
    no_match_upscale: True
aachen:
    <<: *default
    match_threshold: 0.1 # Save all matches
    pairs: ['pairs-db-night_benchmark.txt', 'pairs-query-night_benchmark.txt']
    ckpt: '/data3/ljz/matching/tmp_save/best_megadepth.ckpt'
    npts: 4096
    imsize: 1024
    qt_dthres: 4
    qt_psize: 48
    qt_unique: True
    ransac_thres: [20]
    sc_thres: 0.1 # Filtering during quantization
    covis_cluster: False


inloc:
    <<: *default
    match_threshold: 0.4
    npts: 4096
    imsize: 1024
    pairs: 'pairs-query-netvlad40-temporal.txt'
    rthres: 48
    skip_matches: 20